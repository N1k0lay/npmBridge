version: '3.8'

services:
  # ===========================================
  # Nginx - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: npmBridge-nginx
    ports:
      - "${HTTP_PORT:-8013}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapp
      - verdaccio
    restart: unless-stopped

  # ===========================================
  # Verdaccio - NPM Registry Proxy/Cache
  # ===========================================
  verdaccio:
    image: verdaccio/verdaccio:latest
    container_name: npmBridge-verdaccio
    # Порт не публикуем наружу - только через nginx
    expose:
      - "4873"
    volumes:
      - ${STORAGE_DIR:-./storage}:/verdaccio/storage
      - ${VERDACCIO_CONF:-./verdaccio/conf}:/verdaccio/conf
    environment:
      - VERDACCIO_PORT=4873
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4873/-/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # npmBridge - Web UI для управления
  # ===========================================
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: npmBridge-webapp
    # Порт не публикуем наружу - только через nginx
    expose:
      - "3000"
    volumes:
      # Монтируем storage для чтения/записи
      - ${STORAGE_DIR:-/mnt/repo/npmBridge/storage}:/app/storage:ro
      - ${FROZEN_DIR:-/mnt/repo/npmBridge/frozen}:/app/frozen
      - ${DIFF_ARCHIVES_DIR:-/mnt/repo/npmBridge/diff_archives}:/app/diff_archives
      - ${SCRIPTS_DIR:-./scripts}:/app/scripts:ro
      - /mnt/repo/npmBridge/data:/app/data
      - /mnt/repo/npmBridge/logs:/app/logs
    environment:
      - NODE_ENV=production
      - VERDACCIO_HOME=/app
      - STORAGE_DIR=/app/storage
      - FROZEN_DIR=/app/frozen
      - DIFF_ARCHIVES_DIR=/app/diff_archives
      - SCRIPTS_DIR=/app/scripts
      - DATA_DIR=/app/data
      - LOGS_DIR=/app/logs
      - PNPM_CMD=pnpm
      - PARALLEL_JOBS=${PARALLEL_JOBS:-40}
      - MODIFIED_MINUTES=${MODIFIED_MINUTES:-2880}
    depends_on:
      verdaccio:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: npmBridge-network
