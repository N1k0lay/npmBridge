events {
    worker_connections 1024;
}

http {
    upstream webapp {
        server webapp:3000;
    }

    upstream verdaccio {
        server verdaccio:4873;
    }

    server {
        listen 80;
        server_name _;

        # Большие размеры для npm пакетов
        client_max_body_size 500M;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;

        # NPM Registry API endpoints - проксируем на verdaccio
        # Все запросы от npm client идут без специального пути
        
        # Verdaccio ping
        location = /-/ping {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Verdaccio whoami
        location = /-/whoami {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Verdaccio npm audit
        location /-/npm/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Verdaccio user/login
        location /-/user/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Verdaccio security audits
        location /-/security/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Verdaccio v1 API
        location /-/v1/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Все остальные /-/ пути на verdaccio
        location ^~ /-/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Scoped packages (@scope/package) - на verdaccio
        location ~ ^/@[^/]+/ {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
        }

        # Бинарники пакетов (playwright браузеры, electron, puppeteer)
        # Для использования выставьте переменные среды:
        #   PLAYWRIGHT_BROWSERS_PATH=/монт/binaries/playwright
        #   ELECTRON_CACHE=/монт/binaries/electron
        #   PUPPETEER_CACHE_DIR=/монт/binaries/puppeteer
        location /binaries/ {
            alias /binaries/;
            autoindex on;
            autoindex_format json;
            add_header 'Access-Control-Allow-Origin' '*';
            add_header Cache-Control 'public, max-age=86400';
        }

        # Webapp static files и Next.js
        location /_next/ {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webapp API
        location /api/ {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webapp pages (не npm packages)
        location /update {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /diff {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /broken {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /history {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /networks {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webapp package pages (путь с /package/)
        location /package/ {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Главная страница - webapp
        location = / {
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # favicon и прочие статические файлы от webapp
        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
            # Пробуем webapp, если нет - verdaccio
            proxy_pass http://webapp;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_intercept_errors on;
            error_page 404 = @verdaccio_fallback;
        }

        location @verdaccio_fallback {
            proxy_pass http://verdaccio;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Все остальное (npm packages по имени) - на verdaccio
        location / {
            # Определяем по Accept header - если это npm client, то verdaccio
            # Если браузер - webapp
            set $backend "verdaccio";
            
            if ($http_accept ~* "text/html") {
                set $backend "webapp";
            }
            
            # User-Agent npm всегда на verdaccio
            if ($http_user_agent ~* "npm|yarn|pnpm|node") {
                set $backend "verdaccio";
            }

            proxy_pass http://$backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
